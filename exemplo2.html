<script>
    //SWITCH CASE SWITCH CASE SWITCH CASE

    //PROBLEMA: Calcular custo da impressão de um livro
    //Peça para o autor do livro informar se o livro será "A CORES", "PRETO E BRANCO", ou "ANIMAÇÃO". Também peça para o autor informar a quantidade de páginas que serão impressas.
    //O custo da impressão de cada folha é de 0.1 (R$ 0,10 - dez centavos).
    //Se o livro for "A CORES", haverá um acréscimo de 10% (10/100).
    //Se o livro for "PRETO E BRANCO", haverá um desconto de 5% (5/100).
    //Se o livro for "ANIMAÇÃO", haverá um acréscimo de 15% (15/100).
    //Calcule e apresente o valor total a ser pago pelo autor, de acordo com o tipo da impressão e a quantidade de páginas.

    //ENTRADA
    const tipoImpressao = prompt(`Informe o tipo da impressão do livro: A CORES(AC) | PRETO E BRANCO (PB) | ANIMAÇÃO (AN)`).toUpperCase();
    const quantidadePaginas = parseInt(prompt(`Informe a quantidade de páginas:`));

    //PROCESSAMENTO
    let valorImpressao = 0.1 * quantidadePaginas;
    switch (tipoImpressao) {
        case "AC":
            valorImpressao = valorImpressao + (valorImpressao * 0.1);
            break;
        case "PB":
            valorImpressao = valorImpressao - (valorImpressao * 0.05);
            break;
        case "AN":
            valorImpressao = valorImpressao + (valorImpressao * 0.15);
            break;
        default:
            valorImpressao = 0;
            break;
    }

    //SAÍDA
    if (valorImpressao === 0) {
        document.write(`Tipo de impressão inválido!`)
    }
    else {
        document.write(`O valor final a ser pago será de R$ ${valorImpressao.toFixed(2)}`);
    }
</script>
